<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-1 font-weight-bold text-center">Chicken And Gnocchi
        <br>
        <br>
        <img src="https://www.lecremedelacrumb.com/wp-content/uploads/2018/10/chicken-gnocchi-soup-8-1.jpg"
            class="img-fluid" alt="Responsive image">
    </h1>

    <br>
    <br>


    <h4>
        <ul class="list-group">
            <li class="list-group-item">Ingredients</li>
            <li class="list-group-item list-group-item-primary">3-4 boneless skinless chicken breasts - cooked and diced
            </li>
            <li class="list-group-item list-group-item-primary">1 stalk of celery - chopped</li>
            <li class="list-group-item list-group-item-primary">½ white onion - diced</li>
            <li class="list-group-item list-group-item-primary">2 teaspoons minced garlic</li>
            <li class="list-group-item list-group-item-primary">½ cup shredded carrots</li>
        </ul>

        </h2>
        <br>

        <div class="list-group">
            <label class="list-group-item border border-primary">
                <input class="mx-auto" type="checkbox" value="">
                Heat olive oil in a large pot over medium heat. Add celery, onions, garlic, and carrots and saute for
                2-3
                minutes until onions are translucent.
            </label>
            <label class="list-group-item border border-primary">
                <input class="mx-auto" type="checkbox" value="">
                Add chicken, chicken broth, salt, pepper, and thyme, bring to a boil, then gently stir in gnocchi. Boil
                for
                3-4 minutes longer before reducing heat to a simmer and cooking for 10 minutes.
        </div>

</body>

</html>
